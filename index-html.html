<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Platform Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <i class="fas fa-cube text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-semibold">Blockchain Platform</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="networkStatus" class="text-green-500">
                            <i class="fas fa-circle text-xs"></i> Connected
                        </span>
                        <span id="blockHeight" class="text-gray-600">
                            Block #0
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <!-- Mining Control Card -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Mining Control</h2>
                <div class="flex items-center space-x-4">
                    <button id="startMining" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        Start Mining
                    </button>
                    <button id="stopMining" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded hidden">
                        Stop Mining
                    </button>
                    <div id="miningStats" class="text-gray-600">
                        Hashrate: <span id="hashrate">0 H/s</span>
                    </div>
                </div>
                <div id="miningProgress" class="mt-4 hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="progressBar" class="bg-blue-500 rounded-full h-2" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Transaction Creation -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Create Transaction</h2>
                <form id="transactionForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Recipient Address</label>
                        <input type="text" id="recipientAddress" 
                               class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Amount</label>
                        <input type="number" id="amount" 
                               class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" 
                               step="0.000001" required>
                    </div>
                    <button type="submit" 
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                        Send Transaction
                    </button>
                </form>
            </div>

            <!-- Smart Contract Deployment -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Deploy Smart Contract</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Contract Code</label>
                        <textarea id="contractCode" 
                                  class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" 
                                  rows="10"></textarea>
                    </div>
                    <button id="deployContract" 
                            class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
                        Deploy Contract
                    </button>
                </div>
            </div>

            <!-- Recent Blocks -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Recent Blocks</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Height
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Hash
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Transactions
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Time
                                </th>
                            </tr>
                        </thead>
                        <tbody id="recentBlocks" class="bg-white divide-y divide-gray-200">
                            <!-- Blocks will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notifications" class="fixed bottom-4 right-4 space-y-2">
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
